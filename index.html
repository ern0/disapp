<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>disappear</title>
		<style type="text/css">
			body {
				margin: 0;
				background-color: #000;
			}
			.dosbox-container { 
				width: 640px; 
				height: 400px; 
				margin: auto;
  				position: absolute;
  				top: 0; left: 0; bottom: 0; right: 0;				
			}
			#side {
				position: fixed;
				bottom: 1%; left: 0;
			}
			#fs {
				display: none;
			}
			a, a:link, a:visited {
				text-decoration: none;
				color: #666;
				font-family: monospace;
				font-size: 0.8em;
			}	
			a:hover {
				text-decoration: underline;
			}
		</style>
	</head>

	<body>
		
		<div id="dosbox"></div>

		<div id="side">
			<button id="fs" onclick="dosbox.requestFullScreen();">Go fullscreen</button>
			<br/>
			&nbsp;<a href="https://github.com/ern0/disapp">info</a>
		</div>

		<script type="text/javascript" src="js-dos-api.js"></script>

		<script type="text/javascript">
			var dosbox = new Dosbox({
				id: "dosbox",
				onload: function (dosbox) {
					dosbox.run("./disapp.zip", "./DISAPP.EXE");
				},
				onrun: function (dosbox, app) {
					setTimeout(function() {
						document.getElementById("dosbox").style.cursor="none";
					}, 2000);
				}
			});
		</script>
	</body>
</html>
